components:
- components:
  - layout_properties: {grid_position: 'ZCKYBW,WCWLJO'}
    name: label_titre
    properties: {align: center, background: 'theme:Tertiary', bold: true, border: '', font: '', font_size: 16, foreground: 'theme:On Tertiary', icon: '', icon_align: left, italic: false, role: null, spacing_above: none, spacing_below: none, text: 'Ajouts des PR à partir des docs scannés pour :', tooltip: '', underline: false, visible: true}
    type: Label
  - layout_properties: {grid_position: 'OXYENY,ANGICK'}
    name: text_box_stage
    properties: {align: center, background: 'theme:Tertiary', spacing_above: none}
    type: TextBox
  - layout_properties: {grid_position: 'KBPBBB,YOBNWD'}
    name: text_box_nb_stagiaires_marked
    properties: {align: center, background: 'theme:Tertiary', spacing_above: none, visible: true}
    type: TextBox
  - event_bindings: {change: file_loader_docs_pr_change}
    layout_properties: {grid_position: 'VNJIKN,HUFJCV'}
    name: file_loader_docs_pr
    properties: {align: center, background: 'theme:Error', file_types: .pdf, foreground: 'theme:On Primary', text: 1- Charger le fichier PDF des Docs scannés, visible: true}
    type: FileLoader
  - components:
    - event_bindings: {change: drop_down_pr_change}
      layout_properties: {grid_position: 'BDWDFE,SZDHYT'}
      name: drop_down_pr
      properties:
        align: center
        background: theme:Error
        bold: true
        font_size: 14
        foreground: theme:On Primary
        include_placeholder: true
        margin: [null, null, '8', null]
        placeholder: '2- Cliquer ici pour décrire la séquence des pré-requis du fichier PDF '
        role: outlined
      type: DropDown
    - layout_properties: {grid_position: 'REHRRO,EAZMPL'}
      name: content_panel_pr
      properties: {background: '', role: outlined-card, visible: false}
      type: ColumnPanel
    - event_bindings: {click: button_valid_pr_list_click}
      layout_properties: {grid_position: 'QOZTGE,EMOIVC'}
      name: button_valid_pr_list
      properties: {background: 'theme:On Primary Container', foreground: 'theme:On Primary', text: Validation de la séquence des PR dans le fichier PDF, visible: false}
      type: Button
    layout_properties: {grid_position: 'LAUPIR,ZIROWA'}
    name: column_panel_pr_requis
    properties: {role: outlined-card, visible: false}
    type: ColumnPanel
  - layout_properties: {grid_position: 'LNLGZL,PPSION'}
    name: label_stagiaires
    properties: {align: center, background: 'theme:Error', font_size: 14, foreground: 'theme:On Primary', text: 'Liste des stagiaires, le pdf doit être dans le même ordre:', visible: false}
    type: Label
  - layout_properties: {grid_position: 'ZYNFRE,LRKRDA'}
    name: content_panel
    properties: {background: '', role: outlined-card, visible: false}
    type: ColumnPanel
  - components:
    - event_bindings: {click: button_annuler_click}
      layout_properties: {}
      name: button_annuler
      properties: {align: center, background: 'theme:On Primary Container', bold: true, border: '', enabled: true, font: '', font_size: null, foreground: 'theme:Tertiary', icon: '', icon_align: left, italic: false, role: elevated-button, spacing_above: none, spacing_below: none, text: Retour, tooltip: '', underline: false, visible: true}
      type: Button
    - event_bindings: {click: button_ok_click}
      layout_properties: {}
      name: button_ok
      properties: {align: center, background: 'theme:Error', bold: true, border: '', enabled: true, font: '', font_size: null, foreground: 'theme:Tertiary', icon: '', icon_align: left, italic: false, role: elevated-button, spacing_above: none, spacing_below: none, text: Ok, tooltip: '', underline: false, visible: false}
      type: Button
    layout_properties: {grid_position: 'USOLYQ,NOSTMV'}
    name: flow_panel_1
    properties: {align: center, gap: huge}
    type: FlowPanel
  layout_properties: {grid_position: 'CJMXUJ,IWYMQC'}
  name: outlined_card_1
  properties: {role: outlined-card}
  type: ColumnPanel
container: {type: ColumnPanel}
is_package: true
